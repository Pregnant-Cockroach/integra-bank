<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Integra Bank - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/styles/bank/dash/style.css}" rel="stylesheet" />
</head>
<body class="bg-gray-200 min-h-[820px] flex">
<!-- Sidebar -->
<div class="sidebar">
    <div class="p-8 flex flex-col items-center">
        <div class="logo-fancy">
            <img alt="Bank logo placeholder" class="side-content" height="100" th:src="@{/styles/logo/logo2.png}" width="100"/>
            <h1 class="text-2xl text-center" style="font-family: 'Inknut Antiqua', serif;">Integra Bank</h1>
        </div>
    </div>
    <nav class="menu">
        <a href="#" class="your-class" onclick="document.getElementById('logoutForm').submit();">Logout</a>
        <form id="logoutForm" th:action="@{/admin/logout}" method="post" style="display: none;">
        </form>
    </nav>
</div>
<!-- Main Content -->
<div class="main-content">
    <h2 class="text-3xl font-bold mb-6">Admin Dashboard</h2>
    <div class="grid-container">
        <div class="card">
            <h3>Create New User</h3>
            <form class="space-y-4" th:action="@{/admin/save-user}" method="post">
                <div>
                    <label class="block text-lg font-semibold mb-2" for="userId">User ID:</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="userId" name="userId" placeholder="Enter user ID" type="number" required/>
                </div>
                <div>
                    <label class="block text-lg font-semibold mb-2" for="password">Password:</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="password" name="password" placeholder="Enter password" type="password" required/>
                </div>
                <div>
                    <label class="block text-lg font-semibold mb-2" for="balance">Balance:</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="balance" name="balance" placeholder="Enter balance" type="number" step="0.01" required/>
                </div>
                <div>
                    <label class="block text-lg font-semibold mb-2" for="firstName">First Name:</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="firstName" name="firstName" placeholder="Enter first name" type="text" required/>
                </div>
                <div>
                    <label class="block text-lg font-semibold mb-2" for="lastName">Last Name:</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="lastName" name="lastName" placeholder="Enter last name" type="text" required/>
                </div>
                <div>
                    <label class="block text-lg font-semibold mb-2" for="email">Email:</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="email" name="email" placeholder="Enter email" type="email" required/>
                </div>

                <button
                        class="w-full py-2 text-white font-semibold rounded shadow-md transition-colors duration-200"
                        style="background-color: #7B9A6D;"
                        onmouseover="this.style.backgroundColor='#6C895F';"
                        onmouseout="this.style.backgroundColor='#7B9A6D';"
                        type="submit"
                >
                    Create User
                </button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
